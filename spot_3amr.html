<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .reservation-message {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .reserved {
            color: #d9534f;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="reservation-message">
        <p class="reserved">Spot Already Reserved</p>
        <p>Sorry, this spot has already been reserved. Please try reserving a different spot.</p>
    </div>
</body>
</html>
